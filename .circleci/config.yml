version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: test
          command: npm run test-ci
      - store_artifacts:
          path: ava.xml
          prefix: test
      - store_test_results:
          path: ava.xml
          prefix: test